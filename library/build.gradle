apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'org.scribe:scribe:1.3.5+'
    compile 'com.squareup.retrofit:retrofit:1.5.1'
}
